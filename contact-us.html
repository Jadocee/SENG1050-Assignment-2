            fieldset {
                border: none;

            input[type="submit"] {
                margin-left: auto;
                margin-right: auto;
                width: 90%;
                border-radius: 10px;
                font-size: xx-large;
                margin-top: 24px;
                height: 48px;
                position: relative;
                left: 5%;
                background-color: lightsteelblue;
            }
        </style>

    <body>
        <header>
            <div class="container">
                <img src="images/logowhite.png" alt="logo" class="logo" height="70">

                    <ul>
                        <li><a href=index.html>Home</a></li>

                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <h1>Contact Us</h1>
            <form>
                <fieldset>
                    <legend><label for="email">Email</label><br/></legend>
                    <input type="text" name="Email" id="email">
                </fieldset>

                <fieldset>
                    <legend><label for="msg">Message</label><br/></legend>
                    <textarea name="Message" id="msg" rows="10" style="width: 100%; border-radius: 10px"></textarea>
                </fieldset>

                <fieldset class="inline">
                    <legend><label for="firstName">First Name</label><br/></legend>
                    <input type="text" name="First Name" id="firstName">
                </fieldset>

                <fieldset class="inline">
                    <legend><label for="lastName">Last Name</label><br/></legend>
                    <input type="text" name="Last Name" id="lastName">
                </fieldset>

                <fieldset class="inline">
                    <legend><label for="Mail">Mailing Address</label><br/></legend>
                    <input type="text" name="Mailing Address" id="Mail">
                </fieldset>

                <fieldset class="inline" style="width: 15%;">
                    <legend><label for="City">City</label><br/></legend>
                    <input type="text" name="City" id="City">
                </fieldset>

                <fieldset class="inline" style="width: 8%;">
                    <legend><label for="Post">Post Code</label><br/></legend>
                    <input type="text" name="Post Code" id="Post" maxlength="4" style="text-align: center;">
                </fieldset>

                <fieldset>
                    <legend><label for="phNum">Phone Number</label><br/></legend>
                    <input type="text" name="Phone" id="phNum">
                </fieldset>
                <br/>

                <fieldset>
                    <input type="checkbox" name="Receive Occasional Emails" id="emailOptIn" style="height: auto;">
                    <label for="emailOptIn">Send me occasional emails about Jim's Cars products and services.</label>
                </fieldset>

                <input type="submit" value="Send">
            </form>
        </main>
